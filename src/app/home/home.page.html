<ion-content [fullscreen]="true" class="ion-padding">
  <h1 class="ion-text-center">Listado de Artistas</h1>
  <swiper [config]="slideOpts" *ngIf="artists.length">
    <ng-template swiperSlide *ngFor="let artist of artists">
      <div>
        <ion-avatar (click)="showSongs(artist)">
          <img [src]="artist.images[0].url" alt="" />
        </ion-avatar>
        <ion-label>
          <span>{{artist.name}}</span>
        </ion-label>
      </div>
    </ng-template>
  </swiper>
  <h1 class="ion-text-center">Listado de Album</h1>
  <swiper [config]="slideOpts" *ngIf="albums.length">
    <<ng-template swiperSlide *ngFor="let album of albums">
      <div>
        <ion-avatar class="square-avatar">
          <img [src]="album.images[0].url" alt="" />
        </ion-avatar>
        <ion-label>
          <span>{{album.name}}</span>
        </ion-label>
      </div>
    </ng-template>
  </swiper>
  <h1 class="ion-text-center">Listado de Canciones</h1>
  <swiper [config]="slideOpts" *ngIf="songs.length">
    <<ng-template swiperSlide *ngFor="let song of songs">
      <div>
        <ion-avatar class="square-avatar">
          <img [src]="song.images[0].url" alt="" />
        </ion-avatar>
        <ion-label><span>{{song.name}}</span></ion-label>
      </div>
    </ng-template>
  </swiper>
</ion-content>
<ion-footer>
  <ng-container class="ion-padding" *ngIf="song.name !== ''">
    <ion-grid class="ion-p" *ngIf="currentSong">
      <ion-row>
        <ion-col class="ion-text-start"
          >{{ parseTime(currentSong.currentTime) || "0:00"}}</ion-col
        >
        <ion-col class="ion-text-end"
          >{{ parseTime(currentSong.duration) || "0:00"}}</ion-col
        >
      </ion-row>
    </ion-grid>
    <ion-progress-bar [value]="currentTimeSong"></ion-progress-bar>
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <ion-icon class="ion-text-start" name="heart"></ion-icon>
        </ion-col>
        <ion-col size="10" class="ion-text-center">
          <ion-text>{{song.name}}</ion-text>
        </ion-col>
        <ion-col size="1">
          <ion-icon
            class="ion-text-end"
            name="play"
            (click)="play()"
            *ngIf="!song.playing"
          ></ion-icon>
          <ion-icon
            class="ion-text-end"
            name="pause"
            (click)="pause()"
            *ngIf="song.playing"
          ></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>
</ion-footer>
