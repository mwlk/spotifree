<ion-header>
  <ion-toolbar>
    <ion-title>{{artist + 'Top Songs'}}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="selectSong('')">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <swiper [config]="slideOpts" *ngIf="songs.length">
    <<ng-template swiperSlide *ngFor="let song of songs; index as i">
      <div>
        <ion-avatar (click)="selectSong(song)"> {{i+1}} </ion-avatar>
        <ion-label>
          <h2>{{song.name}}</h2>
        </ion-label>
      </div>
    </ng-template>
  </swiper>

  <h2 class="ion-text-center">Listado</h2>
  <ion-list>
    <ion-item *ngFor="let song of songs; index as i" (click)="selectSong(song)">
      <ion-avatar class="avatar ion-p ion-text-center"> <span>{{i+1}}</span> </ion-avatar>
      <ion-label>
        <h2>{{song.name}}</h2>
        <h3>{{song.popularity}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
